<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
</div>

<script src="node_modules/vue/dist/vue.min.js"></script>
<script>
    'use strict'
    var message = 'Hello Vue!';

    new Vue({
        el : '#app',
        data : {
            message : message
        }

    })

</script>
</body>
</html>
