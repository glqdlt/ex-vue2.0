<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="upvote">Upvote : {{upvotes}}</button>
    <button @click="upvote">Upvote : {{upvotes}}</button>
    <pre>{{$data}}</pre>
</div>

<script src="node_modules/vue/dist/vue.min.js"></script>
<script>
    new Vue({
        el : '#app',
        data : {
            upvotes : 0
        },
        methods : {
            upvote : function(){
                this.upvotes++;
            }
        }
    })
</script>
</body>
</html>
