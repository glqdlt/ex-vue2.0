<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="container text-center">
    <p>Total Click : {{votes}}</p>
    <food name="gogi" @voted="countVote"></food>
    <food name="sewoo" @voted="countVote"></food>
    <food name="cheese" @voted="countVote"></food>
    <h1>log :</h1>
    <ul>
        <li v-for="vote in log">{{vote}}</li>
    </ul>

    <pre>{{$data}}</pre>
</div>


</body>
<template id="food">
    <div>
        <p>This votes.. {{votes}}</p>
        <button @click="vote">{{name}}</button>
    </div>
</template>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script>
    Vue.component('food', {
        template: '#food',
        props: ['name'],
        data:
            function () {
                return {
                    votes: 0
                }
            }
        ,
        methods: {
            vote: function (event) {
                this.votes++;
                this.$emit('voted',event.srcElement.textContent);
            }
        }
    })

    new Vue({
        el: '.container',
        data: {
            votes: 0,
            log : []
        },
        methods: {
            countVote: function (srcElment) {
                this.votes++;
                this.log.push(srcElment + 'reveiced a vote')
            }
        }
    })
</script>
</html>
