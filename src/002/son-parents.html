<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="container text-center">
    <p>{{votes}}</p>
    <food name="food" @voted="countVote"></food>
    <pre>{{$data}}</pre>
</div>


</body>
<template id="food">
    <button @click="vote">{{name}}</button>
</template>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script>
    Vue.component('food', {
        template: '#food',
        props: ['name'],
        methods: {
            vote: function () {
                this.$emit('voted')
            }
        }
    })

    new Vue({
        el: '.container',
        data: {
            votes: 0
        },
        methods: {
            countVote: function () {
                this.votes++;
            }
        }
    })
</script>
</html>
